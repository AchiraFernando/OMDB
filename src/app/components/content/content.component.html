<div class="content-container">
    <div class="banner-container">
        <app-banner *ngIf="showBanner()" [bannerText]="bannerText"></app-banner>
    </div>
    <div class="grid-container">
        <div *ngFor="let movieInfo of populateItems(); let i = index" [ngStyle]="getCardStyle(i)">
            <app-card [movieInfo]="movieInfo" (detailsClickEvent)="detailsToggle(movieInfo, i, $event)" [detailOpened]="isCardOpened(movieInfo.imdbID)"></app-card>
        </div>
    </div>
    <div class="paginator">
        <app-paginator></app-paginator>
    </div>
</div>
